<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="registro.js"></script>
    <title>Formulario de Registro</title>
</head>
<body onload="init()">

    <section class="formulari">
        <h4>Formulario de Registro</h4>
        <div>
        <label for="user"></label>
        <input class="contenido" type="text" id="user" name="user" placeholder="Ingrese su nombre">
    </div>
    <div>
        <label for="mail"></label>
        <input class="contenido" type="email" id="mail" name="mail" placeholder="Ingrese su email">
    </div>
    <div>
        <label for="pass"></label>
        <input class="contenido" type="password" id="pass" name="pass" placeholder="Ingrese su contraseña">
    </div>
    <div>
        <label for="pass2"></label>
        <input class="contenido" type="password" id="pass2" name="pass2" placeholder="Repita su contraseña">
    </div>
    <div>
        <label for="codeCountry"></label>
        <select class="contenido" id="codeCountry" name="codeCountry">
            <option selected disabled>Nacionalidad</option>
        </select>

    </div>

        <div class="condiciones-container">
            <div class="condiciones">
            <input type="checkbox" id="conditions" name="conditions">
            <label for="conditions">
                Acepto las condiciones
            </label>
        </div>
    </div>
    
    <button class="boton" id="submit" onclick="">Enviar</button>
    </section>

</body>
</html>
